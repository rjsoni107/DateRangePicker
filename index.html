<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Date Range Picker</title>
  </head>
  <body>
    <input type="text" id="dateRangeInput" placeholder="Select Date Range" style="width: 250px; padding: 7px;" readonly/>

    <!-- Optional hidden input fields dateFrom or dateTo, if you want the store value in dateFrom and dateTo inputs -->
    <input type="hidden" id="dateFrom" readonly/>
    <input type="hidden" id="dateTo" readonly/>
  </body>
  <script src="./dateRangePicker.js"></script>
</html>
